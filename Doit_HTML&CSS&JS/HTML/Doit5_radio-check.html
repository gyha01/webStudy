<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해주세요.</b></p>
      <ul>
        <li>
          <label>
            <input type="checkbox" value="s_3" />
            선물용 3kg
            <input type="number" min="0" max="5" /> 개 (최대 5개)
          </label>
        </li>
        <li>
          <label for="">
            <input type="checkbox" value="s_5" />
            선물용 5kg
            <input type="number" min="0" max="3" value="1" /> 개 (최대 3개)
          </label>
        </li>
        <li>
          <label for="">
            <input type="checkbox" value="f_3" />
            가정용 3kg
            <input type="range" min="0" max="5" /> 개 (최대 5개)
          </label>
        </li>
        <li>
          <label for="">
            <input type="checkbox" value="f_5" />
            가정용 5kg
            <input type="range" min="0" max="3" /> 개 (최대 3개)
          </label>
        </li>
      </ul>
      <p><b>포장 선택</b></p>
      <label for="">
        <input type="radio" name="gift" value="yes" />
        선물 포장
      </label>
      <label for="">
        <input type="radio" name="gift" value="no" />
        선물 포장 안 함
      </label>
      <button type="submit">주문하기</button>
      <button type="reset">취소하기</button>
    </fieldset>
  </body>
</html>
